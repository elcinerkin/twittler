<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style type="text/css">
    body {
      font-family: Georgia, Arial, sans-serif;
      background:#fff;
      width:700px;
      height: 675px;
      margin:45px auto;
      border:1px solid #000;
      padding: 10px;
    }
    div {
      padding: 10px;
      border-bottom: 1px dashed #ccc;
      background-color: white;
    }
    input {
      margin: -20px -50px; 
      position:relative;
      top:50%; 
      left:50%;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " Created at: " + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
        
        $body.append("<br>");
        $body.append("<input type='button' value='Newer tweets''>");

        $("input").on("click", function(){
          var tweet = streams.home[streams.home.length-1];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " Created at: " + tweet.created_at);
          $tweet.appendTo($body);
        });

      });

    </script>
  </body>
</html>
